<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
            <uk-upload :token-url="['111','222']" list-type="card"></uk-upload>
    </div>





<!-- uk-upload -->
    <div id="template" style="display:none">
        <div class="uoko-upload-box">
            <div>
                <input v-if="multiple" multiple="multiple" ref='file' type="file" style="display:none;" @change="onFileChange">
                <input v-else ref='file' type="file" style="display:none;" @change="onFileChange">
                <button @click="openFileBrowser" v-if="!previewMode && listType !== 'card'">上传文件</button>
            </div>
                <uk-file-list :file-list="fileList"></uk-file-list>
                <div class="uoko-upload-item" v-if="!previewMode && listType === 'card'" v-show="enableUpload">
                    <div class="uoko-upload-item-wrap">
                        <div class="uoko-upload-item-content uoko-upload-add-btn"  @click="openFileBrowser">
                            <div class="uoko-upload-full uoko-upload-add-btn">
                                <span class="uoko-upload-add-icon">+</span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!-- uk-upload end -->


    <!-- uk-file-list -->
    <div style="display:none" id="filelist">
        <div class="uoko-upload-item" v-for="file in fileList">
            <div class="uoko-upload-item-wrap">
                <div class="uoko-upload-item-content">
                    <span class="uoko-upload-item-remove" @click="handleRemoveFile(file)" v-if="!readOnly">×</span>
                    <div class="uoko-upload-full uoko-upload-img-wrap">
                        <img :src="img.thumbSrc" v-if="supportView || file.status==='success'" @click="openPreviewDialog(file)" class="uoko-upload-img"
                        />
                    </div>
                    <div class="uoko-upload-mask" v-show="file.status!=='success'">
                        <div class="uoko-upload-progress" v-show="file.status =='pending'">
                            <span class="uoko-upload-progress-bar">{{file.progress}}%</span>
                        </div>
                        <span class="uoko-upload-error" v-if="file.status==='error'">!</span>
                    </div>
                    <div v-if="showFileName" class="uoko-upload-file-name" :title="file.name">{{file.name}}</div>
                </div>
            </div>
        </div>
    </div>
    <!-- uk-file-list -->
   


     <!-- uk-previewer -->
     <div style="display:none;" id="previewer">
        <div class="uoko-upload-preview-dialog" v-show="showPreviewDialog">
            <div class="uoko-upload-preview-wrapper">
                <div class="uoko-upload-imgwrapper" v-show="imageStatus === 'success'" :style="{transform:transform}" ref="picbox" @mousedown="mousedown($event)"
                    @mousemove="mousemove">
                    <img :src="currentSrc" class="uoko-upload-preview-pic" @load="imageLoadHandler($event,'success')" @dragstart="imgDragStart($event)"
                        @error="imageLoadHandler($event,'error')">
                </div>
                <div v-show="imageStatus === 'pending'" class="uoko-upload-loadtip">
                    <i class="iconfont icon-loading"></i>
                </div>
                <div v-show="imageStatus === 'error'" class="uoko-upload-loadtiperr">
                    <i class="iconfont icon-loading-error"></i>
                </div>
                <div class="uoko-upload-uoko-upload-dialog-close" @click="showPreviewDialog = false">×</div>
                <div class="uoko-upload-preview-prev-btn" @click="prevPic">&lt;</div>
                <div class="uoko-upload-preview-next-btn" @click="nextPic">&gt;</div>
                <div class="uoko-upload-preview-info">
                    <div>{{current}}/{{total}}</div>
                    <div class="uoko-upload-preview-info-btns">
                        <button @click="rotate(-90)" title="向左旋转">
                            <i class="iconfont icon-xuanzhuan1"></i>
                        </button>
                        <button @click="rotate(90)" title="向右旋转">
                            <i class="iconfont icon-xuanzhuan"></i>
                        </button>
                        <button @click="setLocationCenter" title="居中">
                            <i class="iconfont icon-juzhong"></i>
                        </button>
                        <button @click="scale(1,true)" title="原始比例">
                            <i class="iconfont icon-yuanshidaxiao"></i>
                        </button>
                        <button @click="scale(0.2)" title="放大">
                            <i class="iconfont icon-fangda"></i>
                        </button>
                        <button @click="scale(-0.2)" title="缩小">
                            <i class="iconfont icon-suoxiao"></i>
                        </button>
                        <button @click="prevPic" title="上一张">
                            <i class="iconfont icon-jiantou"></i>
                        </button>
                        <button @click="nextPic" title="下一张">
                            <i class="iconfont icon-endarrow"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- uk-previewer end -->

        <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>

</body>
</html>
